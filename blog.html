<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* ===== HEADER ===== */
.blog-header{
    background: linear-gradient(135deg,#c48b9f,#f3c5d8);
    color:#fff;
    padding:60px 20px;
    text-align:center;
}
.blog-header h1{
    font-size:42px;
}
.blog-header p{
    margin-top:10px;
    font-size:16px;
    opacity:.9;
}

/* ===== BLOG SECTION ===== */
.blog-container{
    max-width:1200px;
    margin:auto;
    padding:50px 20px;
}
.blog-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:25px;
}

/* ===== BLOG CARD ===== */
.blog-card{
    background:#fff;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    transition:.3s;
}
.blog-card:hover{
    transform:translateY(-6px);
}

/* Instagram embed fix */
.insta-post blockquote{
    margin:0 auto !important;
    max-width:100% !important;
}

/* ===== BLOG CONTENT ===== */
.blog-content{
    padding:20px;
}
.blog-content h3{
    font-size:20px;
    color:#333;
}
.blog-content p{
    margin:10px 0;
    font-size:14px;
    color:#666;
    line-height:1.6;
}
.blog-content a{
    display:inline-block;
    padding:8px 18px;
    background:#c48b9f;
    color:#fff;
    border-radius:20px;
    text-decoration:none;
    font-size:14px;
}
.blog-content a:hover{
    background:#a76c82;
}

/* ===== FOOTER ===== */
.blog-footer{
    background:#111;
    color:#aaa;
    text-align:center;
    padding:20px;
    font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .blog-header h1{font-size:32px;}
}
</style>
</head>
