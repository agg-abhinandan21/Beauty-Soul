<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header | Beauty & Soul</title>

<style>
/* ================= GLOBAL ================= */
body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* ================= MAIN HEADER ================= */
.main-header{
    display:grid;
    grid-template-columns:1fr auto 1fr;
    align-items:center;
    padding:18px 40px;
    border-bottom:1px solid #ddd;
    background:#fff;
}

/* LEFT SEARCH */
.header-left{
    font-size:22px;
    display:flex;
    align-items:center;
}

/* CENTER LOGO */
.header-center{
    text-align:center;
}
.brand-logo{
    width:70px;
}
.logo-text{
    font-size:20px;
    font-weight:bold;
    margin-top:5px;
    font-family:'Times New Roman';
}

/* RIGHT SIDE */
.header-right{
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:18px;
}
.header-right a{
    text-decoration:none;
    color:#000;
    font-size:16px;
}
.cart-icon{
    font-size:22px;
}
.hamburger{
    cursor:pointer;
    font-size:22px;
}

/* ================= DESKTOP BOTTOM NAV ================= */
.bottom-nav{
    display:flex;
    justify-content:center;
    gap:40px;
    padding:15px 0;
    border-bottom:1px solid #eee;
    background:#fff;
}
.bottom-nav a{
    text-decoration:none;
    color:#000;
    font-size:16px;
}

/* ================= MOBILE MENU ================= */
.mobile-menu{
    position:fixed;
    top:0;
    right:0;
    width:270px;
    height:100%;
    background:#111;
    color:#fff;
    padding:20px;
    transform:translateX(100%);
    transition:0.3s ease;
    z-index:9999;
    display:flex;
    flex-direction:column;
    gap:22px;
}
.mobile-menu.active{
    transform:translateX(0);
}
.mobile-menu a{
    color:#fff;
    text-decoration:none;
    font-size:18px;
}
.close-btn{
    font-size:28px;
    cursor:pointer;
    align-self:flex-end;
}

/* ================= OVERLAY ================= */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    opacity:0;
    pointer-events:none;
    transition:0.3s;
    z-index:9990;
}
.overlay.active{
    opacity:1;
    pointer-events:auto;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){

    .bottom-nav{
        display:none;
    }

    .header-left{
        display:none;
    }

    .main-header{
        display:flex;
        justify-content:space-between;
        padding:12px 20px;
    }

    .header-right{
        gap:12px;
    }
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<!-- ================= HEADER ================= -->
<header class="main-header">

    <!-- LEFT -->
    <div class="header-left"></div>

    <!-- CENTER LOGO -->
    <div class="header-center">
        <img src="image/logo.png" class="brand-logo" alt="Beauty & Soul">
        <div class="logo-text">Beauty & Soul</div>
    </div>

    <!-- RIGHT -->
    <div class="header-right">
        <!-- <a href="#">Account</a> -->
        <a href="cart.html" class="cart-icon">

        </a>

        <div class="hamburger" onclick="openMenu()">â˜°</div>
    </div>

</header>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" onclick="closeMenu()">Ã—</div>

    <a href="#top">Home</a>
    <a href="#best-selling">Best Seller</a>
    <a href="aboutus.html">About Us</a>
    <a href="products.html">Products</a>
    <a href="blog.html">Blogs</a>
    <a href="contact_us.html">Contact Us</a>
</div>

<!-- ================= DESKTOP NAV ================= -->
<nav class="bottom-nav">
    <a href="#top">Home</a>
    <a href="#best-selling">Best Seller</a>
    <a href="aboutus.html">About Us</a>
    <a href="products.html">Products</a>

</nav>
